<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default(scriptName='/assets/js/crevill/storeProgramListScript.js')}">

<th:block layout:fragment="content">
	<div class="page-body" id="page-body">
		<th:block th:replace="fragments/topIconMenu :: topIconMenuFragment(${menu})"></th:block>
		<!-- Container-fluid starts-->
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-12">
					<div class="card">
						<div class="card-body">
							<div class="table-responsive product-table">
								<table class="display" id="basic-1">
									<thead>
										<tr>
											<th>썸네일</th>
											<th>제목</th>
											<th>내용</th>
											<th>연관클래스</th>
											<th>등록일</th>
											<th>운영구분</th>
											<th>Action</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="list : ${list}">
											<td><img th:src="@{/common/getImage(imageIdx=${list.thumbnailId})}" style="max-width: 25%; height: auto;"></td>
											<td>
												<h6 th:text="${list.programName}"></h6>
											</td>
											<td th:text="${list.programContents}">운동장을 뛰며 놀아요</td>
											<td th:text="${list.chainClassName}"></td>
											<td class="font-success" th:text="${list.chainClassName}"></td>
											<td th:text="${list.status}"></td>
											<td>
												<button class="btn btn-danger btn-xs" type="button" th:attr="onclick=|stopProgram('${list.programId}')|">중지</button>
												<button class="btn btn-success btn-xs" type="button" th:attr="onclick=|updateProgram('${list.programId}')|">수정</button>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
				<!-- Individual column searching (text inputs) Ends-->
			</div>
		</div>
	</div>
</th:block>
</html>
