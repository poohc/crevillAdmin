<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/defaultLogin(scriptName='/assets/js/crevill/loginScript.js')}">

<th:block layout:fragment="content">
	<div class="page-body" id="page-body">
		<!-- Container-fluid starts-->
		<form class="form theme-form" id="storeForm" @submit.prevent="validateBeforeSubmit" action="/login/login.proc" method="post" enctype="multipart/form-data">
			<div class="container-fluid">
				<div class="row">
					<div class="col-12">
						<div class="login-card">
							<div>
								<div>
									<a class="logo" href="index.html">
										<img class="img-fluid for-light" src="../assets/images/logo/logo.png" alt="looginpage">
										<img class="img-fluid for-dark" src="../assets/images/logo/logo_dark.png" alt="looginpage">
									</a>
								</div>
								<div class="login-main">
									<h4>로그인</h4>
									<p>등록한 사원번호와 비밀번호를 입력해 주세요.</p>
									<div class="form-group">
										<label class="col-form-label">사원번호</label> 
										<input class="form-control" type="text" v-validate="'required'" id="staffId" name="staffId" required="" placeholder="0000000">
										<label class="col-form-label-sm" for="staffId" v-if="errors.has('staffId')">{{ errors.first('staffId') }}</label>
									</div>
									<div class="form-group">
										<label class="col-form-label">비밀번호</label>
										<input class="form-control" type="password" v-validate="'required'" id="passwd" name="passwd" required="" placeholder="*********">
										<label class="col-form-label-sm" for="passwd" v-if="errors.has('passwd')">{{ errors.first('passwd') }}</label>
									</div>
									<div class="form-group mb-0">
										<div class="checkbox p-0">
											<input id="checkbox1" type="checkbox">
											<label class="text-muted" for="checkbox1">비밀번호 저장</label>
											<button class="btn btn-primary btn-block" type="submit">로그인</button>
										</div>
									</div>
								</div>
							</div>	
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>		
</th:block>
</html>
