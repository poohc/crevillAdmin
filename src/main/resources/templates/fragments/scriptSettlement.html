		<script>
	        var options1 = {
	            chart: {
	                height: 250,
	                type: 'bar',
	                toolbar: {
	                    show: true
	                }
	            },
	            plotOptions: {
	                bar: {
	                    horizontal: false,
	                    endingShape: 'rounded',
	                    columnWidth: '55%',
	                },
	            },
	            dataLabels: {
	                enabled: false
	            },
	            stroke: {
	                show: true,
	                width: 2,
	                colors: ['transparent']
	            },
	            series: [{
	                name: '정원',
	                data: visitMember1
	            }, {
	                name: '참여',
	                data: visitMember2
	            }, ],
	            xaxis: {
	                categories: visitMemberDate, 
	            },
	            yaxis: {
	                title: {
	                    text: '(명)'
	                }
	            },
	            fill: {
	                opacity: 1
	
	            },
	            tooltip: {
	                y: {
	                    formatter: function (val) {
	                        return val + " 건"
	                    }
	                }
	            },
	            colors: [CubaAdminConfig.primary, CubaAdminConfig.secondary, '#51bb25']
	        }
	        var chart1 = new ApexCharts(document.querySelector("#a"), options1);
	        
	    </script>
	
	
		<script>
