<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/default">

<th:block layout:fragment="content">
	<div class="page-body">
		<th:block
			th:replace="fragments/topIconMenu :: topIconMenuFragment(${menu})"></th:block>
		<!-- Container-fluid starts-->
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-12">
					<div class="card">
						<div class="card-header">
							<h5>실시간 예약등록</h5>
							<span>최종 완료 단계에서 타회원이 먼저 예약을 등록하면 처리불가함</span>
						</div>
						<div class="card-body">
							<div class="stepwizard">
								<div class="stepwizard-row setup-panel">
									<div class="stepwizard-step">
										<a class="btn btn-primary" href="#step-1">1</a>
										<p>바우처조회</p>
									</div>
									<div class="stepwizard-step">
										<a class="btn btn-light" href="#step-2">2</a>
										<p>이용매장선택</p>
									</div>
									<div class="stepwizard-step">
										<a class="btn btn-light" href="#step-3">3</a>
										<p>스케쥴조회</p>
									</div>
									<div class="stepwizard-step">
										<a class="btn btn-light" href="#step-4">4</a>
										<p>매장예약완료</p>
									</div>
								</div>
							</div>
							<form action="#" method="POST">
								<div class="setup-content" id="step-1">
									<div class="col-xs-12">
										<div class="col-md-12">
											<div class="form-group mb-3">
												<label class="control-label">휴대폰번호</label> <input
													class="form-control" type="number" placeholder="- 없이"
													required="required">
											</div>
											<button class="btn btn-primary nextBtn pull-right"
												type="button">검색</button>
											<p>alert : 1.회원이 아닙니다. 2.바우처가 없습니다. 3.바우처가 확인되었습니다.</p>
											<br>
											<br> <label for="exampleFormControlSelect29">보유바우처
												선택</label> <select class="form-control form-control-lg"
												id="exampleFormControlSelect29">
												<option>[VIP]50회권[회원 검색 후 보유바우처 list</option>
												<option>[VVIP]무제한권</option>
											</select><br>
											<button class="btn btn-primary nextBtn pull-right"
												type="button">다음</button>
										</div>

									</div>
								</div>
								<div class="setup-content" id="step-2">
									<div class="col-xs-12">
										<div class="col-md-12">
											<div class="form-group">
												<label for="exampleFormControlSelect29">매장선택</label> <select
													class="form-control form-control-lg"
													id="exampleFormControlSelect29">
													<option>StoreCode(판교)</option>
													<option>StoreCode(반포)</option>
													<option>StoreCode(천안불당)</option>
												</select>
											</div>
											<button class="btn btn-primary nextBtn pull-right"
												type="button">다음</button>
										</div>
									</div>
								</div>
								<div class="setup-content" id="step-3">
									<div class="col-xs-12">
										<div class="col-md-12">
											<div class="form-group mb-3">
												<label class="control-label">스케쥴조회</label> <input
													class="form-control" type="date" required="required">
											</div>
											<div class="form-group">
												<label for="exampleFormControlSelect29">수업선택</label> <select
													class="form-control form-control-lg"
													id="exampleFormControlSelect29">
													<option><span>FULL</span> 10:00
													</option>
													<option><span>POSS</span> 11:00
													</option>
													<option><span>FULL</span> 12:00
													</option>
													<option><span>POSS</span> 13:00
													</option>
													<option><span>FULL</span> 14:00
													</option>
													<option><span>POSS</span> 15:00
													</option>
													<option><span>FULL</span> 16:00
													</option>
													<option><span>POSS</span> 17:00
													</option>
													<option><span>FULL</span> 18:00
													</option>
													<option><span>POSS</span> 19:00
													</option>
												</select>
											</div>
											<div class="form-group">
												<label for="exampleFormControlSelect29">수업선택</label> <select
													class="form-control form-control-lg"
													id="exampleFormControlSelect29">
													<option><span>[R1]</span> CLASS
													</option>
													<option><span>[FULL]</span> TUTORING
													</option>
													<option><span>[R2]</span> TIME PLAY
													</option>
													<option><span>[X]</span> SPECIAL CAMP
													</option>
												</select>
											</div>
											<button class="btn btn-primary nextBtn pull-right"
												type="button">다음</button>
										</div>
									</div>
								</div>
								<div class="setup-content" id="step-4">
									<div class="col-xs-12">
										<div class="col-md-12">
											<div class="form-group mb-3">
												<label class="control-label">휴대폰번호 : <span>010-0000-0000</span></label><br>
												<label class="control-label">이용일 : 2021-02-25</label><br>
												<label class="control-label">이용시간 : 11:00 </label><br>
												<label class="control-label">수업 : GYM CLASS </label><br>
												<label class="control-label">보유바우처 : [VIP]50회권</label><br>
												<label class="control-label">차감시간 : 2시간</label><br> <label
													class="control-label">잔여시간 : 24시간</label><br> <label
													class="control-label"><완료하면 알림톡 전송></label><br>
												<button class="btn btn-success pull-right" type="submit">완료</button>
											</div>
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</th:block>
</html>
